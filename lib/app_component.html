<div class="grid">
  <div class="label">Options</div>
  <material-checkbox
      class="checkbox"
      [label]="'Prefix'"
      [(ngModel)]="model.prefix">
  </material-checkbox>

  <div class="label">Route</div>
  <material-input
      class="input"
      [inputAriaLabel]="'Route'"
      [label]="'/path/:key'"
      (inputKeyPress)="handleRouteChange($event)">
  </material-input>

  <div class="label">Path</div>
  <material-input
      class="input"
      [inputAriaLabel]="'Path'"
      [label]="'/path/value'"
      (inputKeyPress)="handlePathChange($event)">
  </material-input>
</div>

<div class="panels">
  <pattern class="border panel" [pattern]="model.pattern"></pattern>
  <parameters class="border panel" [parameters]="model.parameters"></parameters>
  <match class="border panel {{matchClass}} " [model]="model"></match>
</div>
